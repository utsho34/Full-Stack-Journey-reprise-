<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        window.alert("Hello world, This is my first JS code.");//windows alert can be use as only > alert
    </script>
    <script>
        document.write("Hello world, This is my first JS code.");

    <p id="root">
        I love javascript.
    </p>
    <script>
        document.getElementById("root").innerHTML = "I love javascript.";
    </script>
    <script>
        console.log("I am learning javascript");
        console.log("This is first line");

    </script>
</body>
</html>
